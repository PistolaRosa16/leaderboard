<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 40px;
}
.leaderboard {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
.player {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.player:last-child {
  border-bottom: none;
}
.rank {
  font-weight: bold;
}
</style>
</head>
<body>

<div class="leaderboard">
  <h2>üèÜ Kaizen Leaderboard</h2>
  <div id="list"></div>
</div>

<script>
let players = [
  { name: "Kobayashi Ken", score: 8 },
  { name: "Komiya Yukihiro", score: 0 },
  { name: "Salleh Halem", score: 12 },
  { name: "Saupi Ahnaf", score: 14 },
  { name: "Flores Kiyoshi", score: 7 },
  { name: "Sawada Aiko", score: 9 },
  { name: "Fukumoto Saya", score: 5 },
  { name: "Yanauchi Sumire", score: 1 },
  { name: "Ishizaka Mayuki", score: 1 },
];

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  players.sort((a, b) => b.score - a.score);
  players.forEach((p, i) => {
    list.innerHTML += `
      <div class="player">
        <span class="rank">#${i + 1} ${p.name}</span>
        <span>${p.score}</span>
      </div>`;
  });
}

render();
</script>

</body>
</html>
